<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectore | Muy Pronto</title>

    <meta name="description"
        content="Lanzamiento oficial de Vectore - Agencia Publicitaria en Pucallpa. 02 de Febrero.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        :root {
            --primary: #8655FF;
            --primary-light: #a67fff;
            --primary-dark: #6b3fd9;
            --dark: #160F50;
            --dark-light: #2a1f6b;
            --white: #FFFFFF;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            --gradient-hero: linear-gradient(135deg, var(--dark) 0%, #1a1354 50%, var(--dark-light) 100%);
            --radius-xl: 30px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-hero);
            color: var(--white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        /* Background Animated Shapes */
        .hero-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.35;
            will-change: transform;
        }

        @keyframes float-1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(20vw, 10vh) scale(1.2);
            }

            66% {
                transform: translate(-10vw, 20vh) scale(0.8);
            }
        }

        @keyframes float-2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1.1);
            }

            50% {
                transform: translate(-20vw, -15vh) scale(0.7);
            }
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -100px;
            right: -50px;
            animation: float-1 15s infinite ease-in-out alternate;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--primary-light);
            bottom: -100px;
            left: -50px;
            animation: float-2 12s infinite ease-in-out alternate;
        }

        /* Content Styles */
        .main-container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--white);
            text-decoration: none;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
                text-shadow: 0 0 20px var(--primary);
            }
        }

        .badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(134, 85, 255, 0.2);
            border: 1px solid rgba(134, 85, 255, 0.3);
            border-radius: var(--radius-xl);
            color: var(--primary-light);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--white);
        }

        .countdown-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            background: #25D366;
            /* WhatsApp Green */
            color: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
            transition: var(--transition);
            animation: fadeInUp 0.8s ease-out 0.8s backwards;
        }

        .btn-whatsapp:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.5);
            background: #20BA5A;
        }

        .btn-whatsapp svg {
            width: 24px;
            height: 24px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="hero-bg">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
    </div>

    <div class="main-container">
        <div class="logo">
            <span class="logo-icon">✦</span>
            Vectore
        </div>

        <span class="badge">Próximo Lanzamiento</span>
        <h1>
            LANZAMIENTO OFICIAL:<br>
            <span class="gradient-text">02 DE FEBRERO</span>
        </h1>

        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-value" id="days">00</span>
                <span class="countdown-label">Días</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Horas</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Min</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Seg</span>
            </div>
        </div>

        <a href="https://wa.me/51950699910" class="btn-whatsapp" target="_blank">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
            </svg>
            <span>Contactar ahora</span>
        </a>
    </div>

    <script>
        // Target launch date: Feb 2nd
        const launchDate = new Date("February 2, 2026 00:00:00").getTime();

        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¡ESTAMOS LISTOS!";
            }
        }, 1000);
    </script>
</body>

</html>
